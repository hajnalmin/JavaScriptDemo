<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
用户名：<input type="text" class="uname"/><br/><br/>
密码：<input type="text" class="upwd"/><br/><br/>
确认密码：<input type="text" class="upwd1"/><br/><br/>
电话号码：<input type="text" class="utel"/><br/><br/>
手机号：<input type="text" class="uphone"/><br/><br/>
邮箱：<input type="text" class="uemail"/><br/><br/>
<button class="btn">提交</button>


<script src="jquery-1.7.2.js"></script>
<script>
    //3.对用户名和密码进行正则匹配


    $('.btn').click(function(){
        var uname = $('.uname').val();
        var upwd = $('.upwd').val();
        var upwd1 = $('.upwd1').val();
        var utel = $('.utel').val();
        var uphone = $('.uphone').val();
        var uemail = $('.uemail').val();


        //字母、数字、下划线组成，字母开头，4-16位。re = /^[a-zA-z]\w{3,15}$/


        //用户名：以字母开头,其余的是字母数字下划线均可，6-18位
        if (!/^[a-z]\w{5,17}$/i.test(uname)) {
            	console.log("用户名格式不正确！");
            	return false;
        }

        //密码：匹配任意字符，但是不能包含空格，6-16位
        if (!/^\S{6,16}$/gi.test(upwd) || upwd != upwd1) {
            	console.log("密码格式不正确！或者两次密码不一致");
            	return false;
        }


       /* 验证电话号码
        验证规则：区号+号码，区号以0开头，3位或4位
        号码由7位或8位数字组成
        区号与号码之间可以无连接符，也可以“-”连接
        如01088888888,010-88888888,0955-7777777*/

        if (!/^0\d{2,3}-?\d{7,8}$/gi.test(utel) ) {
            	console.log("电话号码格式不正确！");
            	return false;
        }

        //手机号码
        if(!/^1[3|4|5|7|8][0-9]{9}$/.test(uphone)){
            	console.log("手机格式不正确！");
            	return false;
        }


       /* 验证邮箱
        验证规则：姑且把邮箱地址分成“第一部分@第二部分”这样
        第一部分：由字母、数字、下划线、短线“-”、点号“.”组成，
        第二部分：为一个域名，域名由字母、数字、短线“-”、域名后缀组成，
        而域名后缀一般为.xxx或.xxx.xx，一区的域名后缀一般为2-4位，
        如cn,com,net，现在域名有的也会大于4位*/

        if(!/^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/.test(uemail)){
            	console.log("邮箱格式不正确！");
            	return false;
        }


        console.log("提交成功");
        $('input').val('');
    });


</script>
</body>
</html>
