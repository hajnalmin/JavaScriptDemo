<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

		<!--
			写一个方法判断数组中是否包含某个数据，原生写要兼容IE8及以下
		-->

	<body>

		<script>
			
			 Array.prototype.inArray = function (obj) {
				for(var o in this) {
					if(this[o] == obj) {
						return o;
					}
				}
				return -1;

			};
			
			
			console.log([1,2,3,4,5].inArray(4));
			
			
		</script>
	</body>

</html>
