		*{
			margin: 0;

			width: 1000px;
			margin: 50px auto;

		}
		.nav li{
			width: 100px;
			height: 40px;
			overflow: hidden;
			float: left;
		}
		.nav a{
			display: block;
			text-decoration: none;
			background: pink;
			color: #fff;
			transition: .5s ease-in-out;
		}
		
		.nav a span{
			display: block;
		}
		
		.nav li:hover a{
			margin-top: -40px;
		}
