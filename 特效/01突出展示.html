<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		
		.box{
			width: 630px;
			padding: 10px 0 0 10px;
			background: #000;
			overflow: hidden;
			margin: 50px auto;
		}
		
		.box img{
			width: 200px;
			display: block;
			border-radius: 5px;				
		}
		
		.box li{
			float: left;
			margin: 0 10px 10px 0;
		}
		
	</style>
	<body>
		<ul class="box">
			<li><a href=""><img src="images/logo/1.png" alt="" /></a></li>
			<li><a href=""><img src="images/logo/2.png" alt="" /></a></li>
			<li><a href=""><img src="images/logo/3.png" alt="" /></a></li>
			<li><a href=""><img src="images/logo/4.png" alt="" /></a></li>
			<li><a href=""><img src="images/logo/5.png" alt="" /></a></li>
			<li><a href=""><img src="images/logo/6.png" alt="" /></a></li>
			<li><a href=""><img src="images/logo/7.png" alt="" /></a></li>
			<li><a href=""><img src="images/logo/8.png" alt="" /></a></li>
			<li><a href=""><img src="images/logo/9.png" alt="" /></a></li>
		</ul>
	</body>
	<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$('.box li').hover(function(){
			
			//1.鼠标移入   让除自己以外的小伙伴  透明度变0.5
			
			$(this).siblings().stop().fadeTo(500,0.5);
			
		},function(){
			
			//2.鼠标移出  除自己以外的小伙伴透明度还原为1
			$(this).siblings().stop().fadeTo(500,1);
			
			
		})
		
	</script>
</html>
