<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		
		.ad{
			
			width: 150px;
			height: 300px;
			background: pink;
			position: fixed;
			top: 50%;
			transform: translateY(-50%);
			
		}
		
		.right{
			right: 0;
		}
		
		.ad span{
			width: 20px;
			font: 14px/20px;
			text-align: center;
			cursor: pointer;
			background: rgba(255,255,255,0.8);
			display: block;
			color: #ccc;
		}
		
		.ad span:hover{
			color: #333;
		}
		
		
	</style>
	<body>
		<div class="left ad">
			<span>&times;</span>
		</div>
		<div class="right ad">
			<span>&times;</span>
		</div>
	</body>
	<script src="js/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		$('.ad span').click(function(){
			
			$(this).parent().slideUp(500);//
			
		})
		
	</script>
</html>
