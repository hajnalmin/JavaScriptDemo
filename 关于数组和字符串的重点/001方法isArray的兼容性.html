<script>
    //isArray()
    if(!Array.isArray) {
        Array.isArray = function(arg) {
            return Object.prototype.toString.call(arg) === '[object Array]';
        };
    }

    var arr = [12, 2, 1, 3, 4, 56, 7, 8, 9];
    console.log(Array.isArray(arr));


</script>
